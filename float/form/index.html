<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
  </head>
  <body>
    <main class="main__form" >
      <div class="container">
        <div class="img">
          <a href="#"><img src="./img/X.svg" /></a>
        </div>
        <div class="sign">
          <a class="login" href="#"><span>Login</span></a>
          <a class="register" href="#"><span>Register</span></a>
        </div>
        <div class="text">
          <h3 class="tittle">Enter your email and password to register.</h3>
        </div>
        <form class="form" action="#" method="post">
          <div>
            <input
              class="form__text"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <input
              class="form__text"
              type="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div>
            <input
              class="form__text"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <input
              class="form__text"
              type="password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div>
            <input class="form__text btn" type="button" value="Register" />
          </div>
        </form>
        <div>
          <h3 class="reg__with"><span>Or register with</span></h3>
        </div>
        <div class="reg">
          <a class="google" href="#"
            ><img src="./img/google 1.jpg" />Continue with Google</a
          >
          <a class="facebook" href="#"
            ><img src="./img/facebook 1.jpg" />Continue with Facebook</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
